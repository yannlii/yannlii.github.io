<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>:)</title>

  <link rel="icon" type="image/png" href="https://yannlii.github.io/favicon.ico" />
  <script src="https://kit.fontawesome.com/bf18cd1a66.js" crossorigin="anonymous"></script>

  <!-- TRUE RETRO / ARCHIVAL FONT -->
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">

  <style>
    :root {
      --pink: #e1a0af;
    }

    body {
      margin: 0;
      background-color: #000;
      color: var(--pink);
      font-family: Georgia, serif;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 28px 30px;
    }

    .logo img {
      width: 64px;
      border-radius: 50%;
    }

    .nav-title {
      font-family: "IM Fell English SC", serif;
      font-size: 3.2rem;
      letter-spacing: 0.12em;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 16px;
      font-family: "IM Fell English SC", serif;
      font-size: 1.2rem;
    }

    .nav-right i {
      font-size: 1.2rem;
    }

    /* ===== CONTENT ===== */
    .section {
      padding: 40px 60px;
    }

    .year-block {
      width: 48%;
      display: inline-block;
      vertical-align: top;
      margin-bottom: 50px;
    }

    .year-block.right {
      text-align: right;
    }

    .accordion {
      font-family: "IM Fell English SC", serif;
      font-size: 1.5rem;
      letter-spacing: 0.1em;
      background: none;
      border: none;
      color: var(--pink);
      cursor: pointer;
      padding: 10px 0;
    }

    .panel {
      display: none;
      margin-top: 15px;
    }

    .panel p {
      font-family: Georgia, serif;
      line-height: 1.7;
      margin-bottom: 22px;
      text-align: justify;
    }

    footer {
      text-align: center;
      padding: 30px 0;
      font-size: 0.9rem;
    }

    /* ===== MOBILE (THIS IS IMPORTANT) ===== */
    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        gap: 18px;
        padding: 24px 20px;
      }

      .logo img {
        width: 56px;
      }

      .nav-title {
        font-size: 2.4rem;
        text-align: center;
      }

      .nav-right {
        font-size: 1.1rem;
      }

      .section {
        padding: 30px 22px;
      }

      .year-block {
        width: 100%;
        text-align: left;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <a href="/about/">
        <img src="https://yannlii.github.io/logo.png" alt="Logo">
      </a>
    </div>

    <div class="nav-title">
      <a href="/tags/overheard/">overheard</a>
    </div>

    <div class="nav-right">
      <a href="/about/">:)</a>
      <a href="https://instagram.com/ilnayyanli" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </nav>

  <!-- CONTENT -->
  <section class="section">

    <div class="year-block left">
      <button class="accordion">2023</button>
      <div class="panel">
        <p>我在毕业论文的致谢里写过，“在每一个不得不原路返回的十字路口，马友友对大提琴始终如一的热情，一直是我精神世界里的无形支柱。”</p>
        <p>如果继续拍下去，我想把照片挂在街道或公园的树上。散步的人经过时，只剩照片低语。</p>
      </div>
    </div>

    <div class="year-block right">
      <button class="accordion">2026</button>
      <div class="panel">
        <p>恍恍惚惚又三年，网站也开始生灰。爷爷去世之后我几乎不再拍胶片。</p>
        <p>有些思念无处抵达，但会在同一轮月亮下反复出现。</p>
      </div>
    </div>

  </section>

  <footer>
    © 2023, Yan Li.
  </footer>

  <script>
    document.querySelectorAll(".accordion").forEach(btn => {
      btn.addEventListener("click", () => {
        const panel = btn.nextElementSibling;
        panel.style.display = panel.style.display === "block" ? "none" : "block";
      });
    });
  </script>

</body>
</html>
