<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>:)</title>

  <link rel="icon" type="image/png" href="https://yannlii.github.io/favicon.ico" />
  <script src="https://kit.fontawesome.com/bf18cd1a66.js" crossorigin="anonymous"></script>

  <!-- Artistic display font -->
  <link href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Display&display=swap" rel="stylesheet">

  <style>
    /* ===== BASE ===== */
    body {
      margin: 0;
      background-color: #000;
      color: #e29aaa;
      font-family: Georgia, serif; /* KEEP body readable */
    }

    a {
      color: inherit;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      position: relative;
      height: 120px;
      background-color: #000;
    }

    .nav-left img {
      position: absolute;
      left: 30px;
      top: 28px;
      width: 72px;
      border-radius: 50%;
    }

    .nav-center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .nav-title {
      font-family: "Libre Caslon Display", serif;
      font-size: 3.9rem;
      letter-spacing: 0.14em;
      font-weight: 400;
      text-decoration: none;
      color: #e29aaa;
    }

    .nav-title:hover {
      opacity: 0.85;
    }

    .nav-right {
      position: absolute;
      right: 30px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      gap: 18px;
      align-items: center;
    }

    .smiley {
      font-family: "Libre Caslon Display", serif;
      font-size: 1.25rem;
      letter-spacing: 0.08em;
      text-decoration: none;
      color: #e29aaa;
    }

    .nav-right i {
      font-size: 1.3rem;
      color: #e29aaa;
    }

    /* ===== CONTENT ===== */
    .section {
      padding: 40px 60px;
    }

    .year-block {
      width: 48%;
      display: inline-block;
      vertical-align: top;
      margin-bottom: 50px;
      font-size: 1.1rem;
    }

    .year-block.left {
      text-align: left;
    }

    .year-block.right {
      text-align: right;
    }

    .accordion {
      font-family: "Libre Caslon Display", serif;
      background: none;
      border: none;
      color: #e29aaa;
      font-size: 1.6rem;
      letter-spacing: 0.12em;
      font-weight: 400;
      cursor: pointer;
      padding: 10px 0;
    }

    .panel {
      display: none;
      padding-top: 18px;
      color: #e29aaa;
    }

    .panel p {
      line-height: 1.7;
      margin-bottom: 22px;
      text-align: justify;
      font-family: Georgia, serif; /* KEEP body */
    }

    /* ===== FOOTER ===== */
    footer {
      text-align: center;
      padding: 30px 0;
      font-size: 0.9rem;
      color: #e29aaa;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .nav-title {
        font-size: 2.6rem;
      }

      .nav-left img {
        width: 56px;
        top: 20px;
        left: 20px;
      }

      .nav-right {
        right: 20px;
      }

      .section {
        padding: 30px 25px;
      }

      .year-block {
        width: 100%;
        text-align: left;
      }
    }
  </style>
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="nav-left">
      <a href="/about/">
        <img src="https://yannlii.github.io/logo.png" alt="Logo">
      </a>
    </div>

    <div class="nav-center">
      <a href="/tags/overheard/" class="nav-title">overheard</a>
    </div>

    <div class="nav-right">
      <a href="/about/" class="smiley">:)</a>
      <a href="https://instagram.com/ilnayyanli" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </nav>

  <!-- CONTENT -->
  <section class="section">

    <div class="year-block left">
      <button class="accordion">2023</button>
      <div class="panel">
        <p>我在毕业论文的致谢里写过，“在每一个不得不原路返回的十字路口，马友友对大提琴始终如一的热情，一直是我精神世界里的无形支柱。”</p>
        <p>如果继续拍下去，我想把照片挂在街道或公园的树上。散步的人经过时，只剩照片低语。</p>
      </div>
    </div>

    <div class="year-block right">
      <button class="accordion">2026</button>
      <div class="panel">
        <p>恍恍惚惚又三年，网站也开始生灰。爷爷去世之后我几乎不再拍胶片。</p>
        <p>有些思念无处抵达，但会在同一轮月亮下反复出现。</p>
      </div>
    </div>

  </section>

  <footer>
    © 2023, Yan Li.
  </footer>

  <script>
    const acc = document.querySelectorAll(".accordion");
    acc.forEach(btn => {
      btn.addEventListener("click", () => {
        const panel = btn.nextElementSibling;
        panel.style.display = panel.style.display === "block" ? "none" : "block";
      });
    });
  </script>

</body>
</html>
